<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="static/style.css">
    <title>BlackJack</title>
</head>

<body>
    <div class="container-1" id="container-1">

        <div class="flex-blackjack-row-1">
            <img src="static/images/ui/name.png" alt="" width="440" height="210">
        </div>

        <div class="flex-blackjack-row-2">
            <img src="static/images/ui/dealer.jpeg" alt="" width="450" height="238">
        </div>

        <div class="flex-blackjack-row-3">

            <div id="dealer-box">
                <h2>Dealer: <span id="dealer-blackjack-result">0</span></h2>
            </div>

            <div id="your-box">
                <h2>You: <span id="your-blackjack-result">0</span></h2>
            </div>
        </div>

        <div class="flex-blackjack-row-4">

            <div>
                <table>
                    <tr>
                        <th>Wins</th>
                        <th>Losses</th>
                        <th>Draws</th>
                    </tr>
                    <tr>
                        <td><span id="wins">0</span></td>
                        <td><span id="losses">0</span></td>
                        <td><span id="draws">0</span></td>
                    </tr>
                </table>
            </div>

            <div id="result-div">
                <h2><span id="result"></span></h2>
            </div>

            <div>
                <button class="btn-lg btn-primary mr-2" id="blackjack-hit-btn" onclick="blackjackHit()">Hit</button>
                <button class="btn-lg btn-warning mr-2" id="blackjack-Stand-btn" onclick="blackjackStand()">Stand</button>
                <button class="btn-lg btn-danger" id="blackjack-deal-btn" onclick="blackjackDeal()">Deal</button>
            </div>

        </div>

    </div>

    <script src="static/script.js"></script>

</body>

</html>
